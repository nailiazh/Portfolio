<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

.bg-light-glass {
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
}

.navbar-brand {
    font-size: 1.5rem;
}

.nav-link {
    color: #2C2C2C;
    text-decoration: none;
}

.nav-link:hover {
    text-decoration: underline;
}

.navbar-toggler {
    border: none;
}

.navbar-toggler-icon {
    color: #2C2C2C;
}
</style>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light-glass sticky-bottom mb-5" style="margin-top: -150px;">
            <a class="navbar-brand fw-bold" href="#home">Hi.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#portfolio">See My Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resume">Who I Am</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Find Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/nailiazh"><i class="fab fa-github"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://glitch.com/@nailiazh">Glitch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://instagram.com/naili.azh"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
