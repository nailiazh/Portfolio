<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-container {
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 15px;
        }

        #message-input {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4 mb-4">WhatsApp Clone</h2>
        <div id="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="row">
            <div class="col-md-8">
                <textarea id="message-input" class="form-control" rows="3" placeholder="Type your message..."></textarea>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const chatContainer = document.getElementById('chat-container');

            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }

            const messageElement = document.createElement('div');
            messageElement.className = 'alert alert-primary';
            messageElement.innerHTML = messageText;

            chatContainer.appendChild(messageElement);

            // Clear the input field
            messageInput.value = '';

            // Scroll to the bottom to show the latest message
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
